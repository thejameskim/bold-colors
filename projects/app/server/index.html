<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <header>
      <h1>Bold Colors</h1>
    </header>
    <main>
      <div id="selectColorDiv">
        <p>Selected color: <br /><span></span></p>
        <div class="centerBlock">&nbsp;</div>
      </div>
      <button id="cam"><i class="fa fa-camera"></i></button>
      <button id="setting"><i class="fa fa-cog" aria-hidden="true"></i></button>
      <div id="set-info" class="hidden">
        <h2>Settings</h2>
        <div>
          <p>Shape</p>
          <input type="radio" name="shape" value="rec" checked>
          <label>Rectangle</label><br>

          <input type="radio" name="shape" value="circle">
          <label>Circle</label><br>

          <input type="radio" name="shape" value="none">
          <label>None</label><br>
        </div>
        <div>
          <p>Color</p>
          <select></select>
        </div>
        <button id="save-btn">Save Setting</button>
      </div>
      <div id="popup" class="centerBlock">
        <p>Start using Bold Colors <br />by clicking the button below!</p>
      </div>
      <video id="videoInput" class="hideVid" width="640" height="480"></video>
      <canvas id="touchPad" class="centerBlock" width="640" height="480"></canvas>
      <button id="actionBtn" class="centerBlock btn">Start</button>
    </main>
  </body>
  <script src="https://cdn.jsdelivr.net/gh/nicolaspanel/numjs@0.15.1/dist/numjs.min.js"></script>
  <script
    type="text/javascript"
    async
    src="./opencv.js"
    onload="onCvLoaded();"
  ></script>
  <script type="text/javascript" scr="https://cdnjs.cloudflare.com/ajax/libs/numjs/0.16.0/numjs.js"></script>
  <script type="text/javascript" type="module" src="./index.js"></script>
</html>
